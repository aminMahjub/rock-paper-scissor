<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="rock,paper,scissor,game,js game, vanila js, training js project">
    <meta name="description" content="this is simple rock paper scissor js training projcet">
    <meta name="author" content="Mohammad Amin Mahjoob Asl">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <header>
        Rock Paper Scissor
    </header>

    <main>
        <section class="game-main-body">
            <div class="right-player-part">
                <p class="username">Ahmad</p>

                <div class="player-point">1</div>

                <section class="game-choices">
                    <input type="radio" name="right-rock-paper-scissor" id="rock"/> 
                    <input type="radio" name="right-rock-paper-scissor" id="paper"/>
                    <input type="radio" name="right-rock-paper-scissor" id="scissor"/>
                </section>
            </div>

            <div class="left-player-part">
                <p class="username">Amin</p>

                <div class="player-point">0</div>

                <section class="game-choices">
                    <input type="radio" name="left-rock-paper-scissor" id="rock"/> 
                    <input type="radio" name="left-rock-paper-scissor" id="paper"/>
                    <input type="radio" name="left-rock-paper-scissor" id="scissor"/>
                </section>
            </div>
        </section>
    </main>
</body>
</html>
